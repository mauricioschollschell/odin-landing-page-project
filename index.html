<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sytle/style.css" />
    <title>Tufa's Mood Landing Page</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/images/tufa-profile-pequeno.png"
        alt="Tufa's Logo"
      />
      <nav class="nav-bar">
        <a class="action" href="#">Link 1</a>
        <a class="action" href="#">Link 2</a>
        <a class="action" href="#">Link 3</a>
      </nav>
    </header>
    <section class="main-section">
      <div class="container">
        <h1 class="main-title">Welcome to the Maria Pantufa's mood</h1>
        <p class="main-paragraph">
          Here you will find the great variate os mood that I have. Hope you
          enjoy it.
        </p>
        <button class="main-button">Mood</button>
      </div>
      <img class="main-picture" src="./assets/images/main-picture.jpg" alt="Tufa profile picture" />
    </section>
    <section class="main-section -withe-background">
      <h2 class="second-title">Maybe you will see me like that:</h2>
      <div class="items-container">
        <div class="item-container">
          <img
            class="item-figure"
            src="./assets/images/curiosa.jpg"
            alt="Tufa Curious"
          />
          <p class="item-text">Curious</p>
        </div>
        <div class="item-container">
          <img
            class="item-figure"
            src="./assets/images/comendo.jpg"
            alt="Tufa eating a carrot"
          />
          <p class="item-text">Healthy eating</p>
        </div>
        <div class="item-container">
          <img
            class="item-figure"
            src="./assets/images/cansada.jpg"
            alt="Tufa tired"
          />
          <p class="item-text">Tired</p>
        </div>
        <div class="item-container">
          <img
            class="item-figure"
            src="./assets/images/sono.jpg"
            alt="Tufa sleeping"
          />
          <p class="item-text">Sleeping</p>
        </div>
      </div>
    </section>
  </body>
</html>
